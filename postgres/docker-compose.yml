version: '3'
services:
  postgresql:
    image: postgres:alpine
    container_name: postgresql
    volumes:
      - ~/volumes/postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=jy
      - POSTGRES_PASSWORD=123456
      - TZ=Asia/Shanghai
    networks:
      - postgres
    ports:
      - 5432:5432

networks:
  postgres:
